	function run() {
		var src = window.editor.getValue();
		var inp = $("#program_input")[0].value;
		$.ajax({
			url : "/execute",
			data: {
				'src': src,
				'inp': inp
			},
			success : function(data, textStatus, jqXHR) {
				output(data);
			},
		    error: function(jqXHR, textStatus, errorThrown)
		    {
		        alert("Error"); 
		    }
		});
	}
